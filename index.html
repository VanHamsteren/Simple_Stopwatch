<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
</head>
<body>
    <main id="main">
        <header>
            <h1>Simple Stopwatch</h1>
        </header>
        <section id="status">
            <p id="timer">00:00:00</p>
        </section>
        <section id="controls">
            <div>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
        </section>
    </main>
</body>
</html>
